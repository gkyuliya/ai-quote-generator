<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <img src="images/cherry-blossom.png" alt="" />
      <header>
        <h1>Welcome to</h1>

        <h2>the AI Quote Generator</h2>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a topic for the quote"
            autofocus
            required
            class="input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote">The quote will apear here</div>
      </main>

      <footer>
        This was coded by
        <a href="https://github.com/gkyuliya" target="_blank"
          >Yuliya Gabriella K.</a
        >
        and is open-sourced on
        <a
          href="https://github.com/gkyuliya/ai-quote-generator.git"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a
          href="https://ai-quote-generator-project.netlify.app/"
          target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
