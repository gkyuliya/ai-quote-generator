<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Sakura AI - Mental health quote generator</title>
  </head>
  <body>
    <div class="sakura-ai-top"><strong>sakura AI</strong></div>
    <div class="container">
      <img src="images/cherry-blossom.png" alt="" class="cherry-blossom-icon" />
      <header>
        <h1>Welcome to</h1>

        <h2>
          The AI <span id="mental-health">Mental Health</span> Quote Generator
        </h2>
      </header>

      <main>
        <div class="form-container">
          <form class="quote-generator-form">
            <input
              type="text"
              placeholder="Enter a topic for the quote"
              autofocus
              required
              class="input"
              id="user-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Anxiety, Strength, Self-love</div>
        </div>
        <div class="quote hidden" id="quote"></div>
      </main>

      <footer>
        This was coded by
        <a href="https://github.com/gkyuliya" target="_blank"
          >Yuliya Gabriella K.</a
        >
        and is open-sourced on
        <a
          href="https://github.com/gkyuliya/ai-quote-generator.git"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a
          href="https://ai-quote-generator-project.netlify.app/"
          target="_blank"
          >Netlify.</a
        >
      </footer>
      <div class="sakura-ai-bottom"><strong>sakura AI</strong></div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
